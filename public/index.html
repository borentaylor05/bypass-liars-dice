<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bypass Mobile: Liar's Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/game.css">
</head>
<body ng-app="myApp">
  <div>
    
    <div ng-switch="gameView">
      <div ng-switch-default>
        <new-game></new-game>
      </div>

      <div ng-switch-when="currentGame">
        <current-game></current-game>
      </div>
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="services/game.service.js"></script>

  <script src="controllers/current-game.controller.js"></script>
  <script src="directives/current-game.directive.js"></script>
  
  <script src="controllers/new-game.controller.js"></script>
  <script src="directives/new-game.directive.js"></script>

  </body>
</html>
